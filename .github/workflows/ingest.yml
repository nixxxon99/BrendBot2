name: Ingest allowed sites

on:
  workflow_dispatch:
    inputs:
      brands:
        description: "Список брендов через запятую (пример: Jameson,Grant's,Glenfiddich). Оставь пустым, чтобы пройти весь seed_urls.json"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install beautifulsoup4 requests lxml

      - name: Run ingest
        env:
          GOOGLE_CSE_KEY: ${{ secrets.GOOGLE_CSE_KEY }}
          GOOGLE_CSE_CX: ${{ secrets.GOOGLE_CSE_CX }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SEARCH_ALLOWED_DOMAINS: ${{ secrets.SEARCH_ALLOWED_DOMAINS }}
          TZ: Asia/Almaty
        run: |
          set -e
          if [ -n "${{ github.event.inputs.brands }}" ]; then
            echo "Running ingest for brands: ${{ github.event.inputs.brands }}"
            python tools/ingest_allowed_sites.py --brands "${{ github.event.inputs.brands }}"
          else
            echo "Running full ingest from data/seed_urls.json"
            python tools/ingest_allowed_sites.py
          fi
          echo "Ingest finished."

      - name: Commit changes if any
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain data/ingested_kb.json)" ]; then
            git add data/ingested_kb.json
            git commit -m "chore(ingest): update ingested_kb.json [CI]"
            git push
            echo "Changes committed."
          else
            echo "No changes to commit."
          fi
